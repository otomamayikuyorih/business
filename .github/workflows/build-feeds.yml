name: build-feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # –ˆ15•ªi“ú–{ŠÔ‚¾‚Æ+9hj
  push:
    paths:
      - "scripts/build-feeds.mjs"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build feeds.json
        run: node scripts/build-feeds.mjs
        env:
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

      - name: Commit & push if changed
        run: |
          git config user.name "all-man-bot"
          git config user.email "all-man-bot@users.noreply.github.com"
          git add data/feeds.json
          git diff --cached --quiet || (git commit -m "update feeds.json" && git push)
