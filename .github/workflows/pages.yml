name: debug-workflow

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repository structure
        run: |
          echo "ROOT"
          ls -la
          echo ".github"
          ls -la .github || true
          echo "scripts"
          ls -la scripts || true
          echo "data"
          ls -la data || true
